- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/jenkins/src/main/fabric8/icon.svg
      fabric8.io/git-commit: 85625f90def62d9236e21749526f826f2f0c073a
      fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=jenkins&var-version=2.2.318
      fabric8.io/scm-con-url: scm:git:git@github.com:fabric8io/fabric8-devops.git/jenkins
      fabric8.io/scm-url: http://github.com/fabric8io/fabric8-devops/jenkins
      fabric8.io/git-branch: release-v2.2.318
      fabric8.io/scm-devcon-url: scm:git:git@github.com:fabric8io/fabric8-devops.git/jenkins
      fabric8.io/scm-tag: fabric8-devops-2.0.1
      maven.fabric8.io/source-url: jar:file:/root/.mvnrepository/io/fabric8/devops/apps/jenkins/2.2.318/jenkins-2.2.318.jar!/META-INF/fabric8/openshift.yml
    labels:
      provider: fabric8
      project: jenkins
      version: 2.2.318
      group: io.fabric8.devops.apps
    name: jenkins
  spec:
    replicas: 1
    selector:
      provider: fabric8
      project: jenkins
      group: io.fabric8.devops.apps
    template:
      metadata:
        annotations:
          fabric8.io/git-commit: 85625f90def62d9236e21749526f826f2f0c073a
          fabric8.io/secret-ssh-key: jenkins-git-ssh,jenkins-master-ssh
          fabric8.io/secret-ssh-config: jenkins-ssh-config
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=jenkins&var-version=2.2.318
          fabric8.io/scm-con-url: scm:git:git@github.com:fabric8io/fabric8-devops.git/jenkins
          fabric8.io/scm-url: http://github.com/fabric8io/fabric8-devops/jenkins
          fabric8.io/secret-maven-settings: jenkins-maven-settings
          fabric8.io/scm-tag: fabric8-devops-2.0.1
          fabric8.io/secret-hub-api-token: jenkins-hub-api-token
          fabric8.io/secret-docker-cfg: jenkins-docker-cfg
          fabric8.io/secret-gpg-key: jenkins-release-gpg
          fabric8.io/iconUrl: https://cdn.rawgit.com/fabric8io/fabric8-devops/master/jenkins/src/main/fabric8/icon.svg
          fabric8.io/git-branch: release-v2.2.318
          fabric8.io/scm-devcon-url: scm:git:git@github.com:fabric8io/fabric8-devops.git/jenkins
        labels:
          provider: fabric8
          project: jenkins
          version: 2.2.318
          group: io.fabric8.devops.apps
      spec:
        containers:
        - env:
          - name: PROJECT_VERSION
            valueFrom:
              configMapKeyRef:
                key: project-version
                name: jenkins
          - name: PIPELINE_ELASTICSEARCH_PROTOCOL
            valueFrom:
              configMapKeyRef:
                key: pipeline-elasticsearch-protocol
                name: jenkins
          - name: JENKINS_GOGS_PASSWORD
            valueFrom:
              configMapKeyRef:
                key: jenkins-gogs-password
                name: jenkins
          - name: JENKINS_GOGS_USER
            valueFrom:
              configMapKeyRef:
                key: jenkins-gogs-user
                name: jenkins
          - name: JENKINS_GOGS_EMAIL
            valueFrom:
              configMapKeyRef:
                key: jenkins-gogs-email
                name: jenkins
          - name: PIPELINE_ELASTICSEARCH_HOST
            valueFrom:
              configMapKeyRef:
                key: pipeline-elasticsearch-host
                name: jenkins
          - name: KUBERNETES_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: KUBERNETES_MASTER
            value: https://kubernetes.default
          image: fabric8/jenkins-docker:2.2.318
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 120
            tcpSocket:
              port: 8080
            timeoutSeconds: 10
          name: jenkins
          ports:
          - containerPort: 50000
            name: slave
          - containerPort: 8080
            name: http
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 20
            tcpSocket:
              port: 8080
            timeoutSeconds: 10
          resources:
            limits:
              cpu: "0"
              memory: "0"
            requests:
              cpu: "0"
              memory: "0"
          volumeMounts:
          - mountPath: /var/jenkins_home
            name: jenkins-home
            readOnly: false
        serviceAccountName: jenkins
        volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-home
    triggers:
    - type: ConfigChange
