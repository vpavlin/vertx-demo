    template:
      metadata:
        annotations:
          fabric8.io/git-commit: 85625f90def62d9236e21749526f826f2f0c073a
          fabric8.io/metrics-path: dashboard/file/kubernetes-pods.json/?var-project=content-repository&var-version=2.2.318
